<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>Form page</title>
</head>

<body>

	<h1>Form page</h1>

	<div>

		<form action="/add" method="post" th:action="${helloEntity == null ? '/add' : '/update'}">

			<div th:if="${helloEntity}">
				<input type="hidden" name="id" value="" th:value="${helloEntity.id}" />
			</div>

			<div>
				<label for="name">Name</label>
				<div th:if="${helloEntity}">
					<input type="text" name="name" id="name" value="" th:value="${helloEntity.name}" />
				</div>
				<div th:unless="${helloEntity}">
					<input type="text" name="name" id="name" value="" />
				</div>
			</div>

			<div>
				<button type="submit">Submit</button>
			</div>

		</form>

	</div>

</body>
</html>
